<div style="padding-bottom: 20px;">
    <div class="card" 
        style="padding:20px; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
        <div>
            <img src="././assets/images/work.png" width="50px"  height="50px"> 
            <span class="sectionTitle"> 
                Work Experience 
            </span>
        </div>
        <div
            *ngFor = "let experience of experiences" 
            style="padding-left: 80px;">
            <strong> {{ experience.Title}}</strong>
            <div style="font-size: 14px;">  
                {{ experience.Company }}  
                <span style="float: right; font-size: 14px;">
                    {{ experience.Date }} - {{ experience.Address}}
                </span> 
                <br/><br/>
                <div
                    style="font-size: 14px;" 
                    *ngFor = "let responsibility of experience.Responsibilities">
                    <img src="././assets/images/arrow.png" width="20px">
                    <span style="vertical-align: bottom;">
                        {{ responsibility.Title }}
                    </span>
                </div>
            </div>
            <div class="mainSeparator">
                <hr class="blackLine"/>
            </div>
        </div>
    </div>
</div>
