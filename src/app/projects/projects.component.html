<div style="padding-bottom: 20px;">
    <div class="card" 
        style="padding:20px; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
        <div>
            <img src="././assets/images/project.png" width="50px"  height="50px">
            <span class="sectionTitle"> 
                Projects 
            </span>
        </div>
        <div
            *ngFor = "let project of projects" 
            style="padding-left: 80px; font-size: 14px;">
            <strong>{{ project.title }}</strong>
            <div>
                {{ project.description }} 
            </div>
            <div class="mainSeparator">
                <hr class="blackLine"/>
            </div>
        </div>
    </div>
</div>
